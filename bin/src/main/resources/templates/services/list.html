<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Le Bon Tuyau - Nos Services</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-- Header avec Logo -->
    <header>
        <img src="/images/logo.png" alt="Le Bon Tuyau Logo" class="logo">
        Le Bon Tuyau - Plomberie, Sanitaire & Photovoltaïque
    </header>

    <!-- Navigation -->
    <nav>
        <a href="/">Accueil</a>
        <a href="/services">Nos Services</a>
        <a href="/realisations">Réalisations</a>
        <a href="/about">À propos</a>
        <a href="/contact">Contact</a>
    </nav>

    <!-- Contenu Services -->
    <div class="container">
        <h1 th:text="${title}">Nos Services</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Service</th>
                <th>Description</th>
                <th>Prix à partir de (€)</th>
            </tr>
            <tr th:each="service : ${services}">
                <td th:text="${service.idService}"></td>
                <td th:text="${service.service}"></td>
                <td th:text="${service.description}"></td>
                <td th:text="${service.prix}"></td>
            </tr>
        </table>
    </div>

    <!-- Footer -->
    <footer>
        © 2025 Le Bon Tuyau - Tous droits réservés | By S.H / Z.I / S.A
    </footer>

</body>
</html>
