<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des comptes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Gestion des Comptes</h2>

    <!-- Formulaire d'ajout -->
    <form th:action="@{/comptes/add}" th:object="${compte}" method="post" class="mb-3">
        <div class="mb-2">
            <label>Nom :</label>
            <input type="text" th:field="*{nom}" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Email :</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Mot de Passe :</label>
            <input type="password" th:field="*{motDePasse}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Ajouter</button>
    </form>

    <!-- Tableau des comptes -->
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="compte : ${comptes}">
                <td th:text="${compte.id}"></td>
                <td th:text="${compte.nom}"></td>
                <td th:text="${compte.email}"></td>
                <td>
                    <a th:href="@{/comptes/delete/{id}(id=${compte.id})}" class="btn btn-danger btn-sm">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
