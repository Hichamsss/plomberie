<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Interventions urgentes - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top left, #1f4037, #99f2c8);
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
            font-size: 2em;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid #ccc;
        }
        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background: rgba(0,0,0,0.2);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        th {
            background-color: rgba(0,0,0,0.4);
        }
        tr:hover {
            background-color: rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<header>Liste des interventions urgentes</header>
<table>
    <tr>
        <th>Nom</th>
        <th>Téléphone</th>
        <th>Disponibilité</th>
        <th>Description</th>
    </tr>
    <tr th:each="urgence : ${urgences}">
        <td th:text="${urgence.prenom}"></td>
        <td th:text="${urgence.telephone}"></td>
        <td th:text="${urgence.disponibilite}"></td>
        <td th:text="${urgence.description}"></td>
    </tr>
</table>
</body>
</html>
