<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Le Bon Tuyau - Liste des devis</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #005f9e;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 26px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            height: 60px;
            margin-right: 15px;
        }

        nav {
            background-color: #00497a;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            color: #FF6F00;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #00497a;
            font-family: 'Roboto', sans-serif;
            font-size: 32px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #005f9e;
            color: white;
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #333;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="Le Bon Tuyau Logo" class="logo">
        Le Bon Tuyau - Plomberie, Sanitaire & Photovoltaïque
    </header>

    <nav>
        <a href="/">Accueil</a>
        <a href="/services">Nos Services</a>
        <a href="/realisations">Réalisations</a>
        <a href="/about">À propos</a>
        <a href="/contact">Contact</a>
    </nav>

    <div class="container">
        <h1 th:text="${title}">Liste des devis</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Date de création</th>
                <th>Statut</th>
            </tr>
            <tr th:each="devis : ${devisList}">
                <td th:text="${devis.idDevis}"></td>
                <td th:text="${devis.description}"></td>
                <td th:text="${#temporals.format(devis.dateCreation, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${devis.status}"></td>
            </tr>
        </table>
        <a href="/demande" class="cta">Demander un devis</a>
        
    </div>

    <footer>
        © 2025 Le Bon Tuyau - Tous droits réservés | By S.H / Z.I / S.A
    </footer>
</body>
</html>
