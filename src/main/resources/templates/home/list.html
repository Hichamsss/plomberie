<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: base(
         pageTitle=#{title.home},
         body=~{::content},
         showUrgent=${true},
         extraHead=~{::extraHead},
         extraScripts=~{::extraScripts}
      )}">

<extraHead>
  <!-- CSS spécifique à la home (si besoin) -->
</extraHead>

<content>
  <h1 th:text="#{home.title}">Professionnels de la Plomberie depuis 2015</h1>

  <div class="professional-section">
    <p class="professional-text" th:utext="#{home.p1}">
      <span class="highlight">Le Bon Tuyau</span> est une entreprise...
    </p>
    <p class="professional-text" th:utext="#{home.p2}">
      Nous proposons également des <span class="highlight">interventions urgentes</span>...
    </p>
  </div>

  <div class="carousel">
    <button class="prev">&#10094;</button>
    <div class="carousel-images">
      <img src="/images/im1.jpg" class="slide" th:alt="#{carousel.alt1}" alt="Nos réalisations">
      <img src="/images/im2.jpg" class="slide" th:alt="#{carousel.alt2}" alt="Travaux de plomberie">
      <img src="/images/im3.jpeg" class="slide" th:alt="#{carousel.alt3}" alt="Installation sanitaire">
      <img src="/images/im4.jpeg" class="slide" th:alt="#{carousel.alt4}" alt="Expertise professionnelle">
      <img src="/images/im5.jpeg" class="slide" th:alt="#{carousel.alt5}" alt="Service client">
      <img src="/images/im6.jpg" class="slide" th:alt="#{carousel.alt6}" alt="Équipe qualifiée">
    </div>
    <button class="next">&#10095;</button>
  </div>

  <div class="carousel-indicators">
    <span class="indicator active" data-index="0"></span>
    <span class="indicator" data-index="1"></span>
    <span class="indicator" data-index="2"></span>
    <span class="indicator" data-index="3"></span>
    <span class="indicator" data-index="4"></span>
    <span class="indicator" data-index="5"></span>
  </div>

  <a href="/demande" class="cta" th:text="#{home.cta}">Demander un devis</a>
</content>

<extraScripts>
  <script src="/js/carousel.js"></script>
</extraScripts>
</html>
