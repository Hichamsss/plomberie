<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Inscription</title>
<style>
body{margin:0;font-family:'Segoe UI',sans-serif;background:#0f172a;color:#fff;display:grid;place-items:center;height:100vh}
.card{background:rgba(255,255,255,.05);padding:24px;border-radius:10px;width:360px}
input,select{width:100%;padding:10px;border-radius:6px;border:none;background:rgba(255,255,255,.1);color:#fff;margin:6px 0}
button{width:100%;padding:10px;border:none;background:#16a34a;color:#fff;border-radius:6px;cursor:pointer;margin-top:10px}
button:hover{background:#15803d}
.err{color:#fca5a5;margin:6px 0}
</style></head>
<body>
<div class="card">
  <h2>Créer un compte</h2>
  <form th:action="@{/register}" method="post" th:object="${client}">
    <input th:field="*{firstname}" placeholder="Prénom">
    <input th:field="*{lastname}" placeholder="Nom">
    <input th:field="*{email}" name="email" type="email" placeholder="Email" required>
    <input th:field="*{telephone}" placeholder="Téléphone">
    <input name="password" type="password" placeholder="Mot de passe" required>
    <button type="submit">S'inscrire</button>
  </form>
  <div class="err" th:if="${error}" th:text="${error}"></div>
  <p style="margin-top:8px;"><a th:href="@{/login}">Déjà inscrit ? Se connecter</a></p>
</div>
</body>
</html>
