<!DOCTYPE html>
<html th:attr="lang=${#locale}" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{register.title}">Inscription</title>
  <style>
    body{margin:0;font-family:'Segoe UI',sans-serif;background:#0f172a;color:#fff;display:grid;place-items:center;height:100vh}
    .card{background:rgba(255,255,255,.05);padding:24px;border-radius:10px;width:360px}
    input,select{width:100%;padding:10px;border-radius:6px;border:none;background:rgba(255,255,255,.1);color:#fff;margin:6px 0}
    button{width:100%;padding:10px;border:none;background:#16a34a;color:#fff;border-radius:6px;cursor:pointer;margin-top:10px}
    button:hover{background:#15803d}
    .err{color:#fca5a5;margin:6px 0}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
    .lang{display:flex;gap:8px}
    .lang a{opacity:.9} .lang a:hover{opacity:1;text-decoration:underline}
  </style>
</head>
<body>
<div class="card">
  <div class="top">
    <h2 th:text="#{register.heading}">Créer un compte</h2>
    <div class="lang">
      <a th:href="@{/register(lang='fr')}">FR</a>
      <a th:href="@{/register(lang='nl')}">NL</a>
      <a th:href="@{/register(lang='en')}">EN</a>
    </div>
  </div>

  <form th:action="@{/register}" method="post" th:object="${client}">
    <input th:field="*{firstname}" th:placeholder="#{register.firstnamePH}">
    <input th:field="*{lastname}"  th:placeholder="#{register.lastnamePH}">
    <input th:field="*{email}"     type="email" th:placeholder="#{register.emailPH}" required>
    <input th:field="*{telephone}" th:placeholder="#{register.phonePH}">
    <input name="password" type="password" th:placeholder="#{register.passwordPH}" required>

    <!-- CSRF si dispo -->
    <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <button type="submit" th:text="#{register.submit}">S'inscrire</button>
  </form>

  <div class="err" th:if="${error}" th:text="${error}"></div>

  <p style="margin-top:8px;">
    <a th:href="@{/login}" th:text="#{register.already}">Déjà inscrit ? Se connecter</a>
  </p>
</div>
</body>
</html>
