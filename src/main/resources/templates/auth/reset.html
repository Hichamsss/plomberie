<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réinitialiser le mot de passe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Open Sans', Arial, sans-serif; background:#f6f8fb; margin:0; color:#222; }
    header { background:#005f9e; color:#fff; padding:18px; text-align:center; font-weight:700; }
    .wrap { max-width:520px; margin:40px auto; padding:24px; background:#fff; border-radius:14px; box-shadow:0 8px 24px rgba(0,0,0,.08); }
    .msg { margin:12px 0; padding:10px 12px; border-radius:10px; font-size:14px; }
    .err { background:#ffecec; color:#a02929; border:1px solid #ffc7c7; }
    label { display:block; font-weight:600; margin-bottom:6px; }
    input[type="password"] { width:100%; padding:12px 14px; border:1px solid #d9e1ec; border-radius:10px; font-size:15px; }
    .btn { margin-top:14px; width:100%; padding:12px 16px; border:none; border-radius:10px; background:#005f9e; color:#fff; font-weight:700; cursor:pointer; }
  </style>
</head>
<body>
<header>Le Bon Tuyau - Plomberie, Sanitaire & Photovoltaïque</header>

<div class="wrap" th:if="${invalid}">
  <div class="msg err">Lien invalide ou expiré.</div>
  <p><a th:href="@{/mot-de-passe/oublie}">Demander un nouveau lien</a></p>
</div>

<div class="wrap" th:if="${!invalid}">
  <h1>Nouveau mot de passe</h1>
  <form th:action="@{/mot-de-passe/reinitialiser}" method="post">
    <input type="hidden" name="token" th:value="${token}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label for="password">Nouveau mot de passe</label>
    <input id="password" name="password" type="password" required minlength="8" placeholder="••••••••">
    <button class="btn" type="submit">Valider</button>
  </form>
</div>
</body>
</html>
