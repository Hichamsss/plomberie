<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Connexion</title>
<style>
body{margin:0;font-family:'Segoe UI',sans-serif;background:#0f172a;color:#fff;display:grid;place-items:center;height:100vh}
.card{background:rgba(255,255,255,.05);padding:24px;border-radius:10px;width:320px}
input{width:100%;padding:10px;border-radius:6px;border:none;background:rgba(255,255,255,.1);color:#fff;margin:6px 0}
button{width:100%;padding:10px;border:none;background:#3b82f6;color:#fff;border-radius:6px;cursor:pointer;margin-top:10px}
button:hover{background:#2563eb}
a{color:#93c5fd;text-decoration:none}
.top{display:flex;justify-content:space-between;align-items:center}
</style></head>
<body>
<div class="card">
  <div class="top"><h2>Se connecter</h2><a th:href="@{/}">Accueil</a></div>
  <form th:action="@{/login}" method="post">
    <input type="text" name="username" placeholder="Email ou identifiant" required>
    <input type="password" name="password" placeholder="Mot de passe" required>
    <button type="submit">Connexion</button>
  </form>
  <p style="margin-top:8px;">
    <a th:href="@{/register}">Créer un compte</a> ·
    <a th:href="@{/mot-de-passe/oublie}">Mot de passe oublié ?</a>
  </p>
</div>
</body>
</html>
