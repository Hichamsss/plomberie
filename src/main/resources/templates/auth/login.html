<!DOCTYPE html>
<html th:attr="lang=${#locale}" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{login.title}">Connexion</title>
  <style>
    body{margin:0;font-family:'Segoe UI',sans-serif;background:#0f172a;color:#fff;display:grid;place-items:center;height:100vh}
    .card{background:rgba(255,255,255,.05);padding:24px;border-radius:10px;width:320px}
    input{width:100%;padding:10px;border-radius:6px;border:none;background:rgba(255,255,255,.1);color:#fff;margin:6px 0}
    button{width:100%;padding:10px;border:none;background:#3b82f6;color:#fff;border-radius:6px;cursor:pointer;margin-top:10px}
    button:hover{background:#2563eb}
    a{color:#93c5fd;text-decoration:none}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
    .lang{display:flex;gap:8px;align-items:center}
    .lang a{opacity:.9} .lang a:hover{opacity:1;text-decoration:underline}
    .row{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
  </style>
</head>
<body>
<div class="card">
  <div class="top">
    <h2 th:text="#{login.heading}">Se connecter</h2>
    <div class="lang">
      <!-- Liens simples: /login?lang=fr|nl|en -->
      <a th:href="@{/login(lang='fr')}">FR</a>
      <a th:href="@{/login(lang='nl')}">NL</a>
      <a th:href="@{/login(lang='en')}">EN</a>
    </div>
  </div>

  <div class="row">
    <a th:href="@{/}" th:text="#{login.home}">Accueil</a>
  </div>

  <form th:action="@{/login}" method="post">
    <input type="text" name="username" th:placeholder="#{login.usernamePH}" required>
    <input type="password" name="password" th:placeholder="#{login.passwordPH}" required>
    <button type="submit" th:text="#{login.submit}">Connexion</button>
  </form>

  <p style="margin-top:8px;">
    <a th:href="@{/register}" th:text="#{login.register}">Créer un compte</a>
    &nbsp;·&nbsp;
    <a th:href="@{/mot-de-passe/oublie}" th:text="#{login.forgot}">Mot de passe oublié ?</a>
  </p>
</div>
</body>
</html>
