<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <style>
    body{margin:0;font-family:'Segoe UI',sans-serif;background:#0f172a;color:#fff;display:grid;place-items:center;height:100vh}
    .card{background:rgba(255,255,255,.05);padding:24px;border-radius:10px;width:320px}
    input{width:100%;padding:10px;border-radius:6px;border:none;background:rgba(255,255,255,.1);color:#fff;margin:6px 0}
    button{width:100%;padding:10px;border:none;background:#3b82f6;color:#fff;border-radius:6px;cursor:pointer;margin-top:10px}
    button:hover{background:#2563eb}
    a{color:#93c5fd;text-decoration:none}
    .top{display:flex;justify-content:space-between;align-items:center}
    .alert{padding:10px;border-radius:6px;margin:8px 0;font-size:.95em}
    .alert-err{background:#ef44441a;color:#fca5a5;border:1px solid #b91c1c55}
    .alert-ok{background:#10b9811a;color:#a7f3d0;border:1px solid #04785755}
  </style>
</head>
<body>
<div class="card">
  <div class="top"><h2>Se connecter</h2><a th:href="@{/}">Accueil</a></div>

  <!-- messages -->
  <div th:if="${param.error}" class="alert alert-err">Identifiants invalides.</div>
  <div th:if="${param.logout}" class="alert alert-ok">Vous êtes déconnecté.</div>

  <form th:action="@{/login}" method="post" autocomplete="off">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <input type="text"   name="username" placeholder="Email ou identifiant" required autofocus>
  <input type="password" name="password" placeholder="Mot de passe" required>
  <button type="submit">Connexion</button>
</form>


  <p style="margin-top:8px;">
    <a th:href="@{/register}">Créer un compte</a> ·
    <a th:href="@{/mot-de-passe/oublie}">Mot de passe oublié ?</a>
  </p>
</div>
</body>
</html>
