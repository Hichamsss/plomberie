<!DOCTYPE html>
<html th:attr="lang=${#locale}" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{forgot.title}">Mot de passe oublié</title>
  <style>
    body{margin:0;font-family:'Segoe UI',sans-serif;background:#0f172a;color:#fff;display:grid;place-items:center;height:100vh}
    .card{background:rgba(255,255,255,.05);padding:24px;border-radius:10px;width:340px}
    input{width:100%;padding:10px;border-radius:6px;border:none;background:rgba(255,255,255,.1);color:#fff;margin:6px 0}
    button{width:100%;padding:10px;border:none;background:#3b82f6;color:#fff;border-radius:6px;cursor:pointer;margin-top:10px}
    button:hover{background:#2563eb}
    a{color:#93c5fd;text-decoration:none}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
    .lang{display:flex;gap:8px}
    .lang a{opacity:.9} .lang a:hover{opacity:1;text-decoration:underline}
    .msg{margin:10px 0;padding:10px;border-radius:6px;font-size:14px}
    .ok{background:rgba(16,185,129,.2);color:#6ee7b7}
  </style>
</head>
<body>
<div class="card">
  <div class="top">
    <h2 th:text="#{forgot.heading}">Mot de passe oublié</h2>
    <div class="lang">
      <a th:href="@{/mot-de-passe/oublie(lang='fr')}">FR</a>
      <a th:href="@{/mot-de-passe/oublie(lang='nl')}">NL</a>
      <a th:href="@{/mot-de-passe/oublie(lang='en')}">EN</a>
    </div>
  </div>

  <p th:text="#{forgot.info}">
    Entrez votre adresse e-mail. Si elle existe, vous recevrez un lien de réinitialisation.
  </p>

  <div th:if="${sent}" class="msg ok" th:text="#{forgot.sent}">
    Si l’adresse existe, un e-mail de réinitialisation a été envoyé.
  </div>

  <form th:action="@{/mot-de-passe/oublie}" method="post" novalidate>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input id="email" name="email" type="email" autocomplete="email" required th:placeholder="#{forgot.emailPH}"/>
    <button type="submit" th:text="#{forgot.submit}">Envoyer le lien</button>
  </form>

  <p style="margin-top:8px;">
    <a th:href="@{/login}" th:text="#{forgot.back}">Retour à la connexion</a>
  </p>
</div>
</body>
</html>
