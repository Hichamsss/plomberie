<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}"
      th:fragment="base(pageTitle, body, showUrgent, extraHead, extraScripts)">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${pageTitle}">Le Bon Tuyau</title>
  <link rel="stylesheet" href="/css/style.css" />

  <!-- Fragments spécifiques (ex: CSS custom) -->
  <th:block th:if="${extraHead != null}" th:replace="${extraHead}"></th:block>
</head>
<body>
  <header th:replace="~{fragments/header :: header}"></header>
  <nav th:replace="~{fragments/nav :: nav(${showUrgent})}"></nav>

  <!-- Contenu principal -->
  <main class="container" th:replace="${body}"></main>

  <footer th:replace="~{fragments/footer :: footer}"></footer>

  <!-- Fragments spécifiques (ex: JS custom) -->
  <th:block th:if="${extraScripts != null}" th:replace="${extraScripts}"></th:block>
</body>
</html>
