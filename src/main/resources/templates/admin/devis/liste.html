<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Demandes de devis</title>
  <style>
    *,*::before,*::after{box-sizing:border-box;}

    body { margin:0; font-family:'Segoe UI',sans-serif; background:#0f172a; color:#fff; }
    header { text-align:center; padding:20px; font-size:2em; background:rgba(0,0,0,.3); border-bottom:1px solid #334155; position:relative; }

    .btn { background:#3b82f6; color:#fff; border:none; padding:9px 12px; border-radius:6px; cursor:pointer; text-decoration:none; display:inline-block; font-size:0.9em; }
    .btn:hover { background:#2563eb; }
    .btn-retour {
      position:absolute;
      left:20px;
      top:50%;
      transform:translateY(-50%);
      padding:4px 8px;
      font-size:0.8em;
    }

    .container { width: 95%; margin: 24px auto; }

    /* Formulaire sur une seule ligne */
    .form-row {
      display: flex;
      gap: 6px;
      flex-wrap: nowrap;
      overflow-x: auto;
      margin-bottom: 20px;
    }
    .form-col { min-width:0; }
    .form-col.nom { flex: 0 0 110px; }
    .form-col.email { flex: 0 0 170px; }
    .form-col.tel { flex: 0 0 120px; }
    .form-col.msg { flex: 1 0 180px; }
    .form-col.statut { flex: 0 0 120px; }
    .form-col.add { flex: 0 0 auto; }

    input, textarea, select {
      width: 100%;
      min-width: 0;
      padding: 6px 8px;
      border-radius: 6px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 0.9em;
    }
    input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.6); }

    .btn-green { background:#16a34a; color:#fff; border:none; padding:6px 10px; border-radius:6px; cursor:pointer; font-size:0.9em; }
    .btn-green:hover { background:#15803d; }

    table { width: 100%; border-collapse: collapse; background: rgba(255,255,255,0.04); border-radius:10px; overflow:hidden; }
    th, td { padding:12px; text-align:left; border-bottom:1px solid rgba(255,255,255,0.08); }
    th { background-color: rgba(255,255,255,0.06); }
    tr:hover { background-color: rgba(255,255,255,0.06); }

    button { background:#ef4444; color:#fff; border:none; padding:8px 10px; border-radius:6px; cursor:pointer; }
    button:hover { background:#dc2626; }

    .select-dark {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background:
        rgba(255,255,255,0.1)
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='18' height='18' viewBox='0 0 24 24' fill='none' stroke='%23e5e7eb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>")
        no-repeat right 10px center;
      padding-right: 28px;
      border: 1px solid rgba(255,255,255,0.18);
      transition: box-shadow .15s ease, border-color .15s ease, background-color .15s ease;
      color: #fff;
      font-size: 0.9em;
    }
    .select-dark:hover { background-color: rgba(255,255,255,0.14); border-color: rgba(255,255,255,0.28); cursor: pointer; }
    .select-dark:focus { outline: none; box-shadow: 0 0 0 3px rgba(37,99,235,0.35); border-color: #2563eb; }
    .select-dark::-ms-expand { display: none; }
    select.select-dark option { background:#0b1220; color:#e5e7eb; }

    td form.statut-form button { display:none !important; }

    @media (max-width: 700px){
      .form-row { flex-wrap: wrap; }
      .form-col { flex: 1 1 100%; }
    }
  </style>
</head>
<body>

<header>
  <a href="/admin" class="btn btn-retour">‚¨Ö Retour</a>
  Demandes de devis re√ßues
</header>

<div class="container">

  <!-- Formulaire d'ajout -->
  <form th:action="@{/admin/demandes-devis/ajouter}" th:object="${nouveau}" method="post" class="form-row">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="form-col nom"><input th:field="*{nom}" placeholder="Nom" required></div>
    <div class="form-col email"><input th:field="*{email}" type="email" placeholder="Email" required></div>
    <div class="form-col tel"><input th:field="*{telephone}" placeholder="T√©l√©phone"></div>
    <div class="form-col msg"><input th:field="*{message}" placeholder="Message" required></div>
    <div class="form-col statut">
      <select th:field="*{statut}" class="select-dark">
        <option value="EN_ATTENTE">En attente</option>
        <option value="EN_COURS">En cours</option>
        <option value="TRAITE">Trait√©</option>
      </select>
    </div>
    <div class="form-col add"><button class="btn-green">+ Ajouter</button></div>
  </form>

  <!-- Tableau -->
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>T√©l√©phone</th>
        <th>Message</th>
        <th>Statut</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    <tr th:each="devis : ${devis}">
      <td th:text="${devis.nom}">Nom</td>
      <td th:text="${devis.email}">Email</td>
      <td th:text="${devis.telephone}">T√©l√©phone</td>
      <td th:text="${devis.message}">Message</td>
      <td>
        <form th:action="@{|/admin/demandes-devis/${devis.id}/modifier-statut|}" method="post" class="statut-form">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <select name="statut" class="select-dark" onchange="this.form.requestSubmit()">
            <option value="EN_ATTENTE" th:selected="${devis.statut?.name() == 'EN_ATTENTE'}">En attente</option>
            <option value="EN_COURS"   th:selected="${devis.statut?.name() == 'EN_COURS'}">En cours</option>
            <option value="TRAITE"     th:selected="${devis.statut?.name() == 'TRAITE'}">Trait√©</option>
          </select>
        </form>
      </td>
      <td>
        <form th:action="@{|/admin/demandes-devis/${devis.id}/supprimer|}" method="post" onsubmit="return confirm('Supprimer cette demande ?')">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button>üóë Supprimer</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
