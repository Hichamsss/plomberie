<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Demandes de devis - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      background-color: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid #444;
      letter-spacing: 1px;
    }
    table {
      width: 95%;
      margin: 30px auto;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 15px rgba(0,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: left;
      vertical-align: middle;
    }
    th { background-color: rgba(0,255,255,0.1); }
    tr:hover { background-color: rgba(0,255,255,0.05); }

    /* D√©sactive/√©crase toute ancienne r√®gle g√©n√©rique */
    table form.statut-form select { all: unset; display: block; }

    /* Select sombre styl√© + fl√®che */
    table form.statut-form .select-dark {
      box-sizing: border-box;
      width: 100%;
      padding: 8px 36px 8px 10px;
      border-radius: 6px;
      border: 1px solid rgba(0, 188, 212, 0.7) !important;
      color: #eaf6f8 !important;
      background:
        rgba(255,255,255,0.08)
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='18' height='18' viewBox='0 0 24 24' fill='none' stroke='%23eaf6f8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>")
        no-repeat right 10px center !important;
      appearance: none !important;
      -webkit-appearance: none !important;
      -moz-appearance: none !important;
      background-clip: padding-box;
      color-scheme: dark;
      cursor: pointer;
      transition: box-shadow .15s ease, border-color .15s ease, background-color .15s ease;
    }
    table form.statut-form .select-dark:hover {
      background-color: rgba(255,255,255,0.12) !important;
      border-color: rgba(0,188,212,.95) !important;
    }
    table form.statut-form .select-dark:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0,188,212,.25);
      border-color: #00bcd4 !important;
    }
    .select-dark::-ms-expand { display: none; }
    select.select-dark option { background:#0f2027; color:#eaf6f8; }

    /* Masque tout bouton r√©siduel */
    form.statut-form button { display:none !important; }
  </style>
</head>
<body>
<header>Liste des demandes de devis</header>

<table>
  <thead>
  <tr>
    <th>Nom</th>
    <th>Email</th>
    <th>T√©l√©phone</th>
    <th>Message</th>
    <th>Date</th>
    <th>Statut</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="devis : ${devisList}">
    <td th:text="${devis.nom}">Nom</td>
    <td th:text="${devis.email}">Email</td>
    <td th:text="${devis.telephone}">T√©l√©phone</td>
    <td th:text="${devis.message}">Message</td>
    <td th:text="${#dates.format(devis.dateSoumission, 'dd/MM/yyyy HH:mm')}">Date</td>
    <td>
      <!-- Autosoumission simple: pas de JS n√©cessaire -->
      <form th:action="@{'/admin/devis/' + ${devis.id} + '/modifier-statut'}"
            method="post" class="statut-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <select name="statut"
                class="select-dark"
                onchange="this.form.requestSubmit()">
          <option th:selected="${devis.statut == 'EN_ATTENTE'}" value="EN_ATTENTE">üïí En attente</option>
          <option th:selected="${devis.statut == 'EN_COURS'}"   value="EN_COURS">‚öôÔ∏è En cours</option>
          <option th:selected="${devis.statut == 'TERMINE'}"   value="TERMINE">‚úÖ Termin√©</option>
        </select>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
