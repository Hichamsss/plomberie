<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Interventions urgentes - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Évite les surprises de largeur/padding */
    *, *::before, *::after { box-sizing: border-box; }

    body { margin:0; font-family:'Segoe UI',sans-serif; background:#0f172a; color:#fff; }
    header { text-align:center; padding:20px; font-size:2em; background:rgba(0,0,0,.3); border-bottom:1px solid #334155; position:relative; }
    .wrap { width:95%; margin:24px auto; }
    .card { background: rgba(255,255,255,0.04); border-radius:10px; padding:14px; margin-bottom:18px; }

    /* Grille: autoriser le rétrécissement des enfants */
    .row {
      display:grid;
      grid-template-columns: minmax(0,1.2fr) minmax(0,1fr) minmax(0,0.9fr) minmax(0,1fr) minmax(0,2fr) minmax(0,0.9fr) auto;
      gap:10px;
      align-items:end;
    }
    .row > div { min-width:0; } /* crucial pour empêcher l’overflow des inputs */

    label { font-size:12px; opacity:.9; display:block; margin-bottom:6px; }

    input, textarea, select {
      width: 100%;
      min-width: 0;  /* permet le shrink dans la grid */
      padding: 8px 10px; border-radius: 6px; border: none;
      background: rgba(255,255,255,0.1); color: #fff;
    }
    input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.6); }

    .btn { background:#3b82f6; color:#fff; border:none; padding:9px 12px; border-radius:6px; cursor:pointer; text-decoration:none; display:inline-block; font-size:0.9em; }
    .btn:hover { background:#2563eb; }
    .btn-danger { background:#ef4444; }
    .btn-danger:hover { background:#dc2626; }
    .btn-ghost { background:transparent; border:1px solid rgba(255,255,255,0.25); }

    table { width: 100%; border-collapse: collapse; background: rgba(255,255,255,0.04); border-radius:10px; overflow:hidden; }
    th, td { padding:12px; text-align:left; border-bottom:1px solid rgba(255,255,255,0.08); }
    th { background-color: rgba(255,255,255,0.06); }
    tr:hover { background-color: rgba(255,255,255,0.06); }

    .badge { padding:4px 8px; border-radius:999px; font-size:12px; }
    .b-attente { background:#f59e0b33; color:#fbbf24; }
    .b-traite { background:#3b82f633; color:#93c5fd; }
    form.inline { display:inline; }

    /* --- Select sombre stylé + flèche --- */
    .select-dark {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background:
        rgba(255,255,255,0.1)
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='18' height='18' viewBox='0 0 24 24' fill='none' stroke='%23e5e7eb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>")
        no-repeat right 10px center;
      padding-right: 36px;
      border: 1px solid rgba(255,255,255,0.18);
      transition: box-shadow .15s ease, border-color .15s ease, background-color .15s ease;
    }
    .select-dark:hover { background-color: rgba(255,255,255,0.14); border-color: rgba(255,255,255,0.28); cursor: pointer; }
    .select-dark:focus { outline: none; box-shadow: 0 0 0 3px rgba(37,99,235,0.35); border-color: #2563eb; }
    .select-dark::-ms-expand { display: none; }
    select.select-dark option { background:#0b1220; color:#e5e7eb; }

    /* Flatpickr dark override */
    .flatpickr-calendar { background:#0f172a; border:1px solid #334155; color:#e5e7eb; }
    .flatpickr-day, .flatpickr-time { color:#e5e7eb; }
    .flatpickr-day.selected, .flatpickr-day.startRange, .flatpickr-day.endRange { background:#2563eb; border-color:#2563eb; }
    .flatpickr-months, .flatpickr-weekdays { background:#0b1220; }

    /* Bouton retour petit à gauche */
    .btn-retour {
      position:absolute;
      left:20px;
      top:50%;
      transform:translateY(-50%);
      padding:4px 8px;
      font-size:0.8em;
    }

    /* (Optionnel) Responsive: passe sur 2/3 colonnes si fenêtre étroite */
    @media (max-width: 1200px) {
      .row { grid-template-columns: repeat(3, minmax(0,1fr)); }
    }
    @media (max-width: 700px) {
      .row { grid-template-columns: repeat(1, minmax(0,1fr)); }
    }
  </style>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js"></script>
</head>
<body>
<header>
  <a href="/admin" class="btn btn-retour">⬅ Retour</a>
  Liste des interventions urgentes
</header>

<div class="wrap">
  <div class="card">
    <form th:action="@{/admin/urgences/ajouter}" method="post" id="form-ajout">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <div class="row">
        <div>
          <label for="prenom">Nom :</label>
          <input id="prenom" name="prenom" type="text" placeholder="Nom" required>
        </div>
        <div>
          <label for="telephone">Téléphone :</label>
          <input id="telephone" name="telephone" type="text" placeholder="Téléphone" required>
        </div>
        <div>
          <label for="dateDispo">Date :</label>
          <input id="dateDispo" name="dateDispo" type="text" placeholder="Choisir une date" required>
        </div>
        <div>
          <label for="heureDispo">Heure :</label>
          <input id="heureDispo" name="heureDispo" type="text" placeholder="Choisir une heure" required>
        </div>
        <div>
          <label for="description">Description :</label>
          <textarea id="description" name="description" rows="1" placeholder="Décrivez le problème..." required></textarea>
        </div>
        <div>
          <label for="statut">Statut :</label>
          <select id="statut" name="statut" class="select-dark">
            <option value="EN_ATTENTE">EN_ATTENTE</option>
            <option value="TRAITE">TRAITE</option>
          </select>
        </div>
        <div>
          <button class="btn" type="submit">+ Ajouter</button>
        </div>
      </div>
    </form>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Téléphone</th>
        <th>Disponibilité</th>
        <th>Description</th>
        <th>Statut</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${urgences}">
      <td th:text="${u.id}">1</td>
      <td th:text="${u.prenom}">Nom</td>
      <td th:text="${u.telephone}">0485…</td>
      <td th:text="${u.disponibilite}">2025-08-10 16:30</td>
      <td th:text="${u.description}">Fuite…</td>
      <td>
        <span th:if="${u.statut.name() == 'EN_ATTENTE'}" class="badge b-attente">EN_ATTENTE</span>
        <span th:if="${u.statut.name() == 'TRAITE'}" class="badge b-traite">TRAITE</span>
      </td>
      <td>
        <form th:if="${u.statut.name() != 'TRAITE'}" class="inline"
              th:action="@{|/admin/urgences/${u.id}/traiter|}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="btn">Marquer comme traité</button>
        </form>
        <form class="inline" th:action="@{|/admin/urgences/${u.id}/supprimer|}" method="post"
              onsubmit="return confirm('Supprimer cette intervention urgente ?');">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="btn btn-danger">Supprimer</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  // Calendrier (date)
  flatpickr('#dateDispo', {
    locale: 'fr',
    dateFormat: 'Y-m-d',
    defaultDate: new Date(),
    allowInput: true
  });

  // Heures seules (paliers 15 min)
  flatpickr('#heureDispo', {
    locale: 'fr',
    enableTime: true,
    noCalendar: true,
    dateFormat: 'H:i',
    time_24hr: true,
    minuteIncrement: 15,
    defaultDate: new Date()
  });
</script>
</body>
</html>
