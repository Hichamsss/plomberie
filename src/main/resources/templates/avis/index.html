<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title th:text="#{title.reviews}">Avis clients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root{
      --bg1:#f9fbff;          /* fond clair, apaisant */
      --bg2:#eef5ff;
      --text:#1f2937;         /* gris ardoise doux */
      --muted:#6b7280;
      --primary:#2e7d6b;      /* vert sarcelle réconfortant */
      --primary-pressed:#236e5e;
      --border:#e5e7eb;
      --card:rgba(255,255,255,0.85);
      --card-strong:rgba(255,255,255,0.95);
      --hover:rgba(46,125,107,0.06);
    }

    /* Arrière-plan doux façon “matin brumeux” */
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 800px at 10% 0%, var(--bg2), var(--bg1)) fixed,
                  linear-gradient(180deg, var(--bg1), var(--bg2)) fixed;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    .wrap{
      width:92%;
      max-width:1000px;
      margin:32px auto 40px;
    }

    /* En-tête “carte” chaleureuse */
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding:16px 18px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:0 12px 30px rgba(31,41,55,0.08);
      backdrop-filter:saturate(120%) blur(6px);
      -webkit-backdrop-filter:saturate(120%) blur(6px);
      margin-bottom:18px;
    }

    h1{
      margin:0;
      font-size:clamp(20px, 2.4vw, 28px);
      font-weight:700;
      letter-spacing:.2px;
    }

    /* Bouton moelleux */
    a.btn{
      display:inline-block;
      background:var(--primary);
      color:#fff;
      text-decoration:none;
      padding:10px 16px;
      border-radius:999px;
      border:1px solid transparent;
      box-shadow:0 6px 18px rgba(46,125,107,0.25);
      transition:transform .12s ease, box-shadow .12s ease, background-color .12s ease;
      font-weight:600;
    }
    a.btn:hover{ transform:translateY(-1px); box-shadow:0 10px 24px rgba(46,125,107,0.28); }
    a.btn:active{ transform:translateY(0); background:var(--primary-pressed); }

    /* Table carte */
    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 10px 28px rgba(31,41,55,0.07);
    }
    thead th{
      background:var(--card-strong);
      padding:14px 12px;
      text-align:left;
      font-weight:700;
      border-bottom:1px solid var(--border);
    }
    tbody td{
      padding:14px 12px;
      border-bottom:1px solid var(--border);
    }
    tbody tr:last-child td{ border-bottom:none; }
    tbody tr:hover{ background:var(--hover); }

    /* Pastille de note apaisante */
    tbody td:nth-child(2) span{
      display:inline-block;
      padding:2px 10px;
      border-radius:999px;
      font-weight:700;
      background:linear-gradient(180deg,#d1fae5,#a7f3d0);
      color:#065f46;
      border:1px solid rgba(6,95,70,.18);
      box-shadow:0 1px 0 rgba(255,255,255,.9) inset;
      margin-right:6px;
    }

    .muted{ color:var(--muted); padding:8px 2px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <h1 th:text="#{title.reviews}">Avis clients</h1>
      <a class="btn" th:href="@{/}" th:text="#{button.home}">Accueil</a>
    </div>

    <div th:if="${#lists.isEmpty(avis)}" class="muted">—</div>

    <table th:if="${!#lists.isEmpty(avis)}">
      <thead>
        <tr>
          <th>#</th>
          <th>Note</th>
          <th>Contenu</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="a : ${avis}">
          <td th:text="${a.idAvis}">1</td>
          <td><span th:text="${a.note}">5</span> / 5</td>
          <td th:text="${a.contenu}">Excellent service...</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
