<!-- src/main/resources/templates/avis/form.html -->
<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Laisser un avis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body{margin:0;font-family:'Segoe UI',sans-serif;background:#0f172a;color:#fff}
    .wrap{width:95%;max-width:720px;margin:40px auto}
    .card{background:rgba(255,255,255,.06);padding:16px;border-radius:12px}
    label{display:block;margin:10px 0 6px}
    textarea,input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #334155;background:#0b1220;color:#fff}
    button{margin-top:14px;background:#16a34a;border:none;color:#fff;padding:10px 14px;border-radius:8px;cursor:pointer}
    a.btn{display:inline-block;margin-left:8px;padding:10px 14px;border-radius:8px;background:#334155;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Laisser un avis</h2>
      <form th:action="@{/avis}" method="post" th:object="${form}">
        <label for="note">Note (1 à 5)</label>
        <select id="note" th:field="*{note}">
          <option th:each="n : ${#numbers.sequence(1,5)}" th:value="${n}" th:text="${n}">5</option>
        </select>

        <label for="contenu">Votre avis</label>
        <textarea id="contenu" th:field="*{contenu}" rows="5" placeholder="Décrivez votre expérience..."></textarea>

        <button type="submit">Envoyer</button>
        <a class="btn" th:href="@{/compte}">Annuler</a>
      </form>
    </div>
  </div>
</body>
</html>
