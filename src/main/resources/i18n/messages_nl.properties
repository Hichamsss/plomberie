home.title=Loodgieters sinds 2015
home.p1=<span class="highlight">Le Bon Tuyau</span> is een professioneel loodgietersbedrijf dat sinds <span class="highlight">2015</span> met passie werkt. Ons team van experts komt snel en efficiënt tussen in <span class="highlight">heel België</span> voor al uw loodgieterij- en sanitaire behoeften.
home.p2=We bieden ook <span class="highlight">spoedinterventies</span> 24/7 voor kritieke situaties. Onze belofte: kwaliteit, snelheid en transparante prijzen.
